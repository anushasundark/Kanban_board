<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="deekshitha.css">
</head>
<body>
  <div class="board">
    <div class="column" id="todo">
      <h2>Todo</h2>
      <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input type="text" id="todoTaskInput" placeholder="Enter task">
      <button onclick="addTask('todo')">Add Task</button>
    </div>
    <div class="column" id="in-progress">
      <h2>In Progress</h2>
      <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input type="text" id="progressTaskInput" placeholder="Enter task">
      <button onclick="addTask('in-progress')">Add Task</button>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
      <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <input type="text" id="doneTaskInput" placeholder="Enter task">
      <button onclick="addTask('done')">Add Task</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
